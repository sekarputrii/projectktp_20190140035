<html>
    <head>
        <title>CRUD KTP</title>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/data">Data Dummy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Halaman Utama</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <a href="/ktp/create" class="btn btn-primary center-block">Tambah Data Dummy</a>
        <div class="table">
            <table class="table table-bordered table-striped">
                <tr>
                    <th>NIK</th>
                    <th>Tanggal Lahir</th>
                    <th>Gambar</th>
                    <th>Aksi</th>
                </tr>
                <tr th:each="godummy:${godummy}">
                    <td th:text="${godummy.id}"></td>
                    <td th:text="${#dates.format(godummy.tanggal,'dd-MMM-yyyy')}"></td>
                    <td> <img th:src="@{${'/gambar?id='+ godummy.id}}" alt="gambar" width="100"></td>
                    <td>
                        <a th:href="@{/detail/{id}{id=$godummy.id}}" class="btn btn-secondary center-block">Detail</a>
                        <a th:href="@{/edit/{id}(id=${godummy.id})}" class="btn btn-warning center-block">Edit</a>
                        <a th:href="@{/delete/{id}(id=${godummy.id})}" class="btn btn-danger center-block" onclick="return confirm('hapus?')">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
