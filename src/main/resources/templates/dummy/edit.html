<html>
    <head>
        <title>Edit data Dummy</title>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/data">Database</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="container">


            <div class="row">
                <form th:action="@{/nedit}" th:object="${godummy}" method="POST" enctype="multipart/form-data" >

                    <div class="form-group">
                        <label>NIK</label>
                        <input type="hidden" name="id" th:value="${godummy.id}">
                        <input type="text" name="id" th:value="${godummy.id}" disabled>
                    </div>

                    <div class="form-group">
                        <label>Tanggal Lahir</label>
                        <input type ="date" name = "tanggal" th:value="${#dates.format(godummy.tanggal,'yyyy-MM-dd')}">
                    </div>
                    
                    <div class="form-group">
                        <img th:src="@{${'/gambar?id='+ godummy.id}}" alt="gambar" width="100">
                        <input type ="file" name = "gambar" id="gambar" accept="image/*" th:value="@{${godummy.gambar}}">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success center-block">Update</button>
                    </div>
                </form>
            </div>
    </body>
</html>
